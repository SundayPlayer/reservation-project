<div class="users">
    <div class="container">
        <div class="panel panel-default panel-body">
            <table class="table table-striped table-bordered">
                <tr>
                    <th>
                        Last Name
                    </th>
                    <th>
                        First Name
                    </th>
                    <th>
                        Type
                    </th>
                    <th>
                    </th>
                </tr>
                <tr ng-repeat="user in users | orderBy:'+id'">
                    <td>{{user.lastName}}</td>
                    <td>{{user.firstName}}</td>
                    <td>{{user.accessType}}</td>
                    <td><a href="#/user/{{user.id}}">Details</a></td>
                </tr>
            </table>
        </div>
    </div>
</div>
