<div class="classes">
    <div class="container">
        <div class="reservationsForm panel panel-default panel-body">
            <div class="reservationsForm panel panel-default panel-body" ng-repeat="lesson in lessons">
                <div>
                    {{lesson.name}}
                </div>
                <a href="#/lesson/{{lesson.id}}">Details</a>
                <br/>
            </div>
        </div>
        <div ng-show="$parent.access === 0" class="reservationsForm panel panel-default panel-body">
            <form ng-submit="addLesson()">
                <h3> Add a lesson </h3>
                <div class="form-group">
                    <label> Name : </label>
                    <input class="form-control" placeholder="Type your lesson name here" ng-model="lesson.name" />
                </div>
                <button type="submit" class="btn btn-primary form-control">Add</button>
            </form>
        </div>
    </div>
</div>
