<div class="register">
    <div class="container">
        <div class="panel panel-default panel-body">
                <form ng-submit="addUser()">
                    <h3> Create an account </h3>
                    <div class="form-group">
                        <label>First name :</label>
                        <input class="form-control" placeholder="first name" ng-model="user.firstName" />
                    </div>
                    <div class="form-group">
                        <label>Last Name :</label>
                        <input class="form-control" placeholder="last name" ng-model="user.lastName" />
                    </div>
                    <div class="form-group">
                        <label>Phone number :</label>
                        <input class="form-control" placeholder="phone number" ng-model="user.phoneNumber" />
                    </div>
                    <div class="form-group">
                        <label>Email :</label>
                        <input class="form-control" placeholder="email" ng-model="user.email" />
                    </div>
                    <div class="form-group">
                        <label>Password :</label>
                        <input type="password" class="form-control" placeholder="password" ng-model="user.password" />
                    </div>
                    <div class="form-group">
                        <label> Type : </label>
                        <select class="form-control" ng-model="user.accessType" ng-change="changeType()">
                            <option value=0>Admin</option>
                            <option value=1>Teacher</option>
                            <option value=2>Student</option>
                        </select>
                    </div>
                    <button type="submit" class="btn btn-primary form-control">Create</button>
                </form>
        </div>
    </div>
</div>
